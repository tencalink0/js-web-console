<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Runner</title>
    <link rel="stylesheet" href="console.css">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Type-in code executer</h1>
    <div class="code-box">
        <textarea id="codeInput" rows="10" cols="50"></textarea>
        <button onclick="runCode()" id="runCode">►</button>
        <button onclick="debugCode()" id="debugCode">≡</button>
    </div>
    <div id="debugList"></div>

    <script src="console.js"></script>
</body>
</html>
